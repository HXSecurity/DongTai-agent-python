name: Vul Test

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
        with:
          path: DongTai-agent-python
      - name: Clone Vul Repository
        uses: actions/checkout@v2
        with:
          repository: jinghao1/DockerVulspace
          ref: main
          path: DockerVulspace

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Prepare Agent code
        run: |
          cd ${{ github.workspace }}/DockerVulspace
          rm -rf src/dongtai_agent_python
          cp -r ${{ github.workspace }}/DongTai-agent-python/dongtai_agent_python src/dongtai_agent_python
          cp -f src/dongtai_agent_python/config.json config.json

      - name: Prepare Agent Config
        shell: python
        run: |
          import json
          filename = '${{ github.workspace }}/DockerVulspace/config.json'
          with open(filename) as f:
              data = json.load(f)
          data['debug'] = True
          data['iast']['server']['token'] = '0f0025dff8311467f6da5b5109a469f1831aa782'
          data['iast']['server']['url'] = 'http://a28754cd66991441d8d682808caecead-626172336.cn-north-1.elb.amazonaws.com.cn:8000'
          data['project']['name'] = 'Python-DockerVulspace'
          data['engine']['name'] = 'github-${{ github.run_id }}'
          with open(filename, 'w') as f:
              json.dump(data, f)

      - name: Run Vul Container
        run: |
          cd ${{ github.workspace }}/DockerVulspace
          docker-compose up -d

      - name: Run Vul test
        run: |
          curl --fail --retry-delay 10 --retry 30 --retry-connrefused http://127.0.0.1:8003/api/demo/get_open?name=Data
          cd ${{ github.workspace }}/DockerVulspace
          docker-compose logs web
          bash ${{ github.workspace }}/DongTai-agent-python/dongtai_agent_python/tests/vul-test.sh http://127.0.0.1:8003 ${{ github.run_id }}
